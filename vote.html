<script>
    
    var btn = document.getElementById('btn');
    btn.onclick = function(){
        getDate();
    }

    //////////////////
    function getDate(){
        var n1 = document.getElementById('team01').value;
        var n2 = document.getElementById('team02').value;
        var n3 = document.getElementById('team03').value;
        var n4 = document.getElementById('team04').value;
        var n5 = document.getElementById('team05').value;
        var n6 = document.getElementById('team06').value;

        var n8 = document.getElementById('team08').value;
        var n = [Number(n1),Number(n2),Number(n3),Number(n4),Number(n5), Number(n6),Number(n7),Number(n8)]

        console.log(money);

        console.log(champion);

        console.log(second);
        var third = document.getElementById('third').value;
        console.log(third);
        var select = document.getElementById('select').value;
        console.log(select);
        var i = 0;

            i = 0;
            break;
            case team02:

            break;
            case team03:

            break;
            case team04:
            i = 3;
            break;
            case team05:

            break;
            case team06:
            i = 5;
            break;
            case team07:
            i = 6;
            break;
            case team08:
            i = 7;
            break;
        }
        console.log(n[i]);
        if(select===champion){
            var getMoney = parseInt(money * 0.6 * 1/n[i])
            alert('获得' + getMoney + '通宝') 
        }else if(select===second){
            var getMoney = parseInt(money * 0.3 * 1/n[i])
            alert('获得' + getMoney + '通宝') 
        }else if(select===third){

            alert('获得' + getMoney + '通宝')
